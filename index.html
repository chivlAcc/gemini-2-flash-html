<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Lokal</title>
  <style>
    /* Reset dasar & font */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Kontrol atas */
    #controls {
      padding: 1rem;
      background: #f5f5f5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ececec;
    }
    #controls button {
      border: none;
      background: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Container API key - default disembunyikan */
    #api-container {
      display: none;
      padding: 1rem;
      background: #fafafa;
      border-bottom: 1px solid #ececec;
    }
    #api-container input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 0.5rem;
    }
    #api-container button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #eee;
      cursor: pointer;
    }

    /* Chat container */
    #chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    .user {
      text-align: right;
      color: #0066cc;
    }
    .bot {
      text-align: left;
      color: #333;
    }

    /* Form input chat */
    #input-form {
      display: flex;
      padding: 1rem;
      background: #f5f5f5;
      border-top: 1px solid #ececec;
    }
    #input-form input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #input-form button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #eee;
      cursor: pointer;
    }

    /* Error box */
    #error-box {
      display: none;
      color: #d9534f;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="toggle-api-btn" title="Show/Hide API Key">ðŸ”‘</button>
    <button id="reset-btn" title="Reset Session">ðŸ”„</button>
  </div>

  <div id="api-container">
    <input type="text" id="api-key" placeholder="API Key" />
    <button id="paste-btn">Paste</button>
    <button id="clear-btn">Clear</button>
  </div>

  <div id="chat-container"></div>

  <form id="input-form">
    <input type="text" id="user-input" placeholder="Tulis pesan..." autocomplete="off" required />
    <button type="submit">Kirim</button>
  </form>

  <div id="error-box"></div>

  <!-- LZ-String untuk kompresi history -->
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  <script>
    const toggleApiBtn = document.getElementById('toggle-api-btn');
    const apiContainer = document.getElementById('api-container');
    const apiKeyInput = document.getElementById('api-key');
    const pasteBtn = document.getElementById('paste-btn');
    const clearBtn = document.getElementById('clear-btn');
    const resetBtn = document.getElementById('reset-btn');
    const chatContainer = document.getElementById('chat-container');
    const inputForm = document.getElementById('input-form');
    const userInput = document.getElementById('user-input');
    const errorBox = document.getElementById('error-box');

    let history = [];

    // Toggle tampilan API key tanpa animasi
    toggleApiBtn.addEventListener('click', () => {
      if (apiContainer.style.display === 'none' || apiContainer.style.display === '') {
        apiContainer.style.display = 'flex';
      } else {
        apiContainer.style.display = 'none';
      }
    });

    // Paste API key dari clipboard
    pasteBtn.addEventListener('click', async () => {
      try {
        const text = await navigator.clipboard.readText();
        apiKeyInput.value = text;
      } catch (err) {
        showError('Gagal membaca clipboard: ' + err);
      }
    });

    // Clear API key
    clearBtn.addEventListener('click', () => {
      apiKeyInput.value = '';
      hideError();
    });

    // Reset session history
    resetBtn.addEventListener('click', () => {
      localStorage.removeItem('chat_history');
      history = [];
      chatContainer.innerHTML = '';
      hideError();
    });

    // Tampilkan pesan
    function displayMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Tampilkan error
    function showError(msg) {
      errorBox.style.display = 'block';
      errorBox.textContent = msg;
    }
    function hideError() {
      errorBox.style.display = 'none';
      errorBox.textContent = '';
    }

    // Muat history saat startup
    window.addEventListener('load', () => {
      const stored = localStorage.getItem('chat_history');
      if (stored) {
        try {
          const decompressed = LZString.decompressFromUTF16(stored);
          history = JSON.parse(decompressed);
          history.forEach(item => displayMessage(item.text, item.sender));
        } catch {
          localStorage.removeItem('chat_history');
          history = [];
        }
      }
    });

    // Simpan history
    function saveHistory() {
      try {
        const compressed = LZString.compressToUTF16(JSON.stringify(history));
        localStorage.setItem('chat_history', compressed);
      } catch (err) {
        console.warn('Gagal menyimpan history:', err);
      }
    }

    // Submit pesan chat
    inputForm.addEventListener('submit', async e => {
      e.preventDefault();
      hideError();
      const msg = userInput.value.trim();
      if (!msg) return;
      const key = apiKeyInput.value.trim();
      if (!key) {
        showError('Masukkan API Key terlebih dahulu.');
        return;
      }

      // Tampilkan pesan pengguna
      displayMessage(msg, 'user');
      history.push({ text: msg, sender: 'user' });
      saveHistory();
      userInput.value = '';

      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${encodeURIComponent(key)}`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{ parts: [{ text: msg }] }]
            })
          }
        );
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        const data = await res.json();
        const reply = (data.candidates && data.candidates[0] && data.candidates[0].content)
          || 'Tidak ada respons.';
        displayMessage(reply, 'bot');
        history.push({ text: reply, sender: 'bot' });
        saveHistory();
      } catch (err) {
        showError('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
